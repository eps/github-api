<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Github API</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">

  <!-- VENDOR SCRIPTS -->
  <script src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="app.js"></script>
</head>
<body>

  <div class="col-md-6 col-md-offset-3">
    <div class="form-group">
      <h1>Simple Github API</h1>
      <p>Enter Github user name</p>

      <input type="text" id="ghusername" placeholder="Enter in user name" name="ghusername" class="form-control">
      <button id="ghsubmit" type="submit" class="btn btn-default">Search</button>
    </div>

    <div id="ghinfo">
      <h2>Github Info:</h2>

    </div>
  </div>
</body>
</html>
