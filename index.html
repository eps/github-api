<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Github API</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">

  <!-- VENDOR SCRIPTS -->
  <script src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="app.js"></script>
</head>
<body>


  <div class="col-md-6 col-md-offset-3">
    <div id="hi">
      <form id="ghusername">
        <h1>Simple Github API</h1>

          <input type="text" id="ghuserdname" placeholder="Enter in user name" name="ghusername" class="form-control">
          <div class="ghbuttons text-center">
            <button id="ghsubmit" type="submit" class="btn btn-default">Search</button>
            <button id="ghcancel" type="submit" class="btn btn-default">Clear</button>
          </div>

      </form>

      <div id="ghinfo">
        <div class="col-md-4 col-md-offset-3">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
